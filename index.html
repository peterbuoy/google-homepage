<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" 
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
        rel="stylesheet">
  <link href="https://fonts.gstatic.com"
        rel="preconnect" >
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <a href="#about">About</a>
      <a href="#store">Store</a>
    </div>
    <div class="navbar-right">
      <div><a href="#Gmail">Gmail</a></div>
      <div><a href="#Images">Images</a></div>
      <div><span class="material-icons-outlined md-36">apps</span></div>
      <div><span class="material-icons md-48">face</span></div>
    </div>
  </div>
  <div class="logo-search">
    <div>
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div>
      <form action="">
        <input id="search-bar" type="search" results="0" name="search"/>
      </form>
      <div>
        <button class="search-buttons" type="submit">Google Search</button>
        <button class="search-buttons" type="submit">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <div>
      <span class="material-icons-outlined">spa</span>
      Carbon neutral since 2007
    </div>
    <div id="footer-bottom">
      <div>Advertising</div>
      <div>Business</div>
      <div>How Search works</div>
      <div></div>
      <div>Privacy</div>
      <div>Terms</div>
      <div>Settings</div>
    </div>
  </div>
</body>
</html>
